<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>banner component</title>
  </head>
  <body>
    <div class="component-container">
      <div class="banner-component">
        <h3 class="banner__title">بوابة الدفع عبر بايونير متاحة</h3>
        <p class="banner__description">
          حسابك في Payoneer هو بوابة لفرص هائلة. سواء كنت تجري مدفوعات دولية أو
          تتلقى الأموال
        </p>
        <button class="custom-btn custom-btn--transparent banner__action">
          اكتشف المزيد
        </button>
        <i class="fa-solid fa-flag banner__flag"></i>
        <i class="fa-solid fa-circle-xmark banner__close"></i>
      </div>
    </div>
  </body>
</html>
